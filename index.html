<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <a href="https://github.com/BartoszPrzy"><img decoding="async" width="149" height="149"
      src="https://github.blog/wp-content/uploads/2008/12/forkme_right_gray_6d6d6d.png?resize=149%2C149"
      class="ribbon" alt="Fork me on GitHub" loading="DOMContentLoaded" data-recalc-dims="1"></a>

    <div class="calculator" id="calculator">
      <input class="display" id="display" readonly />
      <div class ="buttons" id="buttons">
        
        <button class="clearCalc" onclick="clearCalc()">C</button>
        <button class="del" onclick="del()">DEL</button>
        <button onclick="calculate('7')">7</button>
        <button onclick="calculate('8')">8</button>
        <button onclick="calculate('9')">9</button>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('4')">4</button>
        <button onclick="calculate('5')">5</button>
        <button onclick="calculate('6')">6</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('3')">3</button>
        <button onclick="calculate('2')">2</button>
        <button onclick="calculate('1')">1</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('.')">.</button>
        <button onclick="calculate('0')">0</button>
        <button onclick="result()">=</button>
        <button onclick="calculate('/')">/</button>
      
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
